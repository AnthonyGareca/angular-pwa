<section>
  <div class="courses-container" *ngFor="let course of courseList">
    <mat-card class="example-card">
      <mat-card-header>
        <div mat-card-avatar class="header-image">
          <mat-icon>menu_book</mat-icon>
        </div>
        <mat-card-title>{{course.data.name}}</mat-card-title>
        <mat-card-subtitle>Math, Literature, Science Basic</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{course.data.description}}
        </p>
      </mat-card-content>
      <mat-card-actions class="buttons-container">
        <button mat-button>Students</button>
        <button mat-button>Subjects</button>
      </mat-card-actions>
    </mat-card>
  </div>

  <div class="floating-action-buttons buttons-container">
    <button mat-fab color="primary"
      (click)="openCourseDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</section>
