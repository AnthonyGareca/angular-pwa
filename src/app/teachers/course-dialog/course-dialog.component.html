<div>
  <h3>Course</h3>
  <div>
    <mat-form-field appearance="legacy">
      <mat-label>Name</mat-label>
      <input matInput placeholder="Name" [(ngModel)]="courseName">
      <mat-icon matSuffix>pencil</mat-icon>
      <mat-hint>Name of the Course</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>Description</mat-label>
      <textarea matInput [(ngModel)]="courseDescription"></textarea>
    </mat-form-field>

    <mat-form-field appearance="legacy">
      <mat-label>Subjects</mat-label>
      <mat-select [formControl]="subjects" multiple>
        <mat-option *ngFor="let subject of subjectList" [value]="subject.data">{{subject.data.name}}</mat-option>
      </mat-select>
    </mat-form-field>

  </div>
  <div>
    <button mat-button>Cancel</button>
    <button mat-button class="primary" (click)="saveCourse()">Save</button>
  <div>
</div>
