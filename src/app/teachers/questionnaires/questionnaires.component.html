<section>
  <div class="courses-container">
    <mat-card
      class="example-card"
      *ngFor="let questionary of questionnairesList">
      <mat-card-header>
        <div mat-card-avatar class="header-image">
          <mat-icon>menu_book</mat-icon>
        </div>
        <mat-card-title>{{questionary.name}}</mat-card-title>
        <mat-card-subtitle>
          {{questionary.description}}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <mat-list>
          <mat-list-item *ngFor="let question of questionary.questions">
            {{question.question}}
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="floating-action-buttons buttons-container">
    <button mat-fab color="primary"
      (click)="openQuestionaryDialog()">
      <mat-icon>add</mat-icon>
    </button>
  </div>
</section>
