<mat-drawer-container hasBackdrop="{{hasBackdrop}}" class="container">

  <mat-drawer #drawer mode="{{mode}}" class="drawer-container">
    <mat-list role="list">
      <mat-list-item role="listitem" *ngFor="let item of routeItems">
        <button mat-flat-button [routerLink]=" [ item.getRoute() ]" (click)="drawer.toggle()">
          {{item.getLabel()}}
        </button>
      </mat-list-item>
    </mat-list>
  </mat-drawer>

  <mat-drawer-content class="content-container">
    <mat-toolbar color="primary">
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon"
        (click)="drawer.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>{{title}}</span>
    </mat-toolbar>
    <router-outlet></router-outlet>
  </mat-drawer-content>
</mat-drawer-container>
